<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.1">
  <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
  <title>Cadastro</title>
</head>
<body>

<div class="nav-container"> 
  <nav>
    <div class="logo">
      <img src="imagens/logo.svg" alt="logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="https://chat.whatsapp.com/G4rDsuICjOt00291r1Uru6">Contato</a></li>
      <li id="userArea"><a href="login.html">Login/Cadastrar</a></li>
    </ul>
  </nav> 
</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 <div class="login-box">
  <div class="login-header">
    <header>Cadastro</header>
  </div>

 <form id="cadastroForm"  onsubmit="return validarFormulario()">
 
  <div class="input-box">
    <input type="text" class="input-field" id="nome" placeholder="Nome Completo*" autocomplete="off" minlength="15" maxlength="80" required>
    <span class="erro" id="erro_nome"></span>    
  </div>
 
  <div class="input-box">
    <input type="text" class="input-field" id="nasc" placeholder="Data de Nascimento" autocomplete="off" required>
  </div>
 
  <div class="input-box">
   <select class="input-field" id="sexo" name="sexo" required>
    <option value="">Sexo</option>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outro">Outro</option>
   </select>
  </div>
  
  <div class="input-box">
    <input type="text" class="input-field" id="login" name="login" maxlength="6" placeholder="Login" required>
    <span class="erro" id="erro_login"></span>
    
  </div>
  
  <div class="input-box">
    <input type="text" class="input-field" id="cpf" placeholder="CPF*" maxlength="11" required>
    <span class="erro" id="erro_cpf"></span>    
  </div>
  
  <div class="input-box">
    <input type="text" class="input-field"  placeholder="Email*" required>
  </div>
  
  <div class="input-box">
    <input type="text" class="input-field" id="celular" placeholder="Telefone Celular"  autocomplete="off" required>
    <span class="erro" id="erro_celular"></span>
  </div>
  
  <div class="input-box">
    <input type="password" class="input-field" id="senha" maxlength="8" placeholder="Senha*" autocomplete="off" required>
    <i class="fas fa-eye" id="togglePassword"></i>
  </div>
  
  <div class="input-box">
    <input type="password" class="input-field" id="confirmaSenha" maxlength="8" placeholder="Confirmar Senha*" autocomplete="off" required>
  </div>

  <div class="input-box">
     <form method="get" action=".">
      <input placeholder="Cep" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
        onblur="pesquisacep(this.value);" class="input-field"><br>
      <input placeholder="Rua" name="rua" type="text" id="rua" size="60" class="input-field"><br>
      <input placeholder="Bairro" name="bairro" type="text" id="bairro" size="40" class="input-field"><br>
      <input placeholder="Cidade" name="cidade" type="text" id="cidade" size="40" class="input-field"><br>
      <input placeholder="Estado" name="uf" type="text" id="uf" size="2" class="input-field"><br>
     </form>  
    </div>

  <div class="forgot">
    <section>
      <input type="checkbox" id="check">
      <label for="check">Lembrar-me</label>
    </section>

    <section >
      <a href="#">Esqueceu a senha?</a>
    </section>
  </div>

  <div class="input-submit">
    <button type="submit" class="submit-btn" onclick="validarFormulario()">Cadastrar-se</button>
  </div>

  <div style="margin-top: 30px;" class="input-submit">
    <button type="button" class="submit-btn" onclick="limparCampos()">Limpar Campos</button>
  </div>

  <div class="sign-up-link">
    <p>Já possui uma conta? <a href="login.html">Logar</a></p>
  </div>

 </div>
</form>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$('#celular').mask('(+55) 00 00000-0000');
$('#cpf').mask('000.000.000-00', {reverse: true});
$('#nasc').mask("00/00/0000");
</script>
<script src="js/script.js"></script>
<script>
  // Verificar estado de login ao carregar cada página
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar se o script de atualização de navbar existe
    if (typeof atualizarNavbar === 'function') {
      atualizarNavbar();
    }
    
    // Se estiver em página restrita e não logado, redirecionar
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (window.location.pathname.includes('restrito') && !usuarioLogado) {
      window.location.href = 'login.html';
    }
  });
</script>
</body>
</html>
