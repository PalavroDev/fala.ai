<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div class="logo">
          <img src="imagens/logo.svg" alt="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li>
            <a href="https://chat.whatsapp.com/G4rDsuICjOt00291r1Uru6"
              >Contato</a
            >
          </li>
          <li><a href="login.html">Login/Cadastrar</a></li>
        </ul>
      </nav>
    </div>
    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>

      <form onsubmit="return fazerLogin()">
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            id="login"
            placeholder="Login"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-box">
          <input
            type="password"
            class="input-field"
            id="senha"
            placeholder="Senha"
            autocomplete="off"
            required
          />
        </div>

        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Lembrar-me</label>
          </section>
          <section>
            <a href="#">Esqueceu a senha?</a>
          </section>
        </div>

        <div class="input-submit">
          <button type="submit" class="submit-btn">Logar</button>
        </div>
      </form>

      <div id="erroGlobal" style="color: red; margin-top: 10px"></div>

      <div class="sign-up-link">
        <p>Não possui uma conta? <a href="register.html">Cadastre-se</a></p>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script>
      // Verificar estado de login ao carregar cada página
      document.addEventListener("DOMContentLoaded", function () {
        // Verificar se o script de atualização de navbar existe
        if (typeof atualizarNavbar === "function") {
          atualizarNavbar();
        }

        // Se estiver em página restrita e não logado, redirecionar
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (window.location.pathname.includes("restrito") && !usuarioLogado) {
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
