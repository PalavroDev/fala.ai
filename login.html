<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="imagens/favicon.ico.ico" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div class="logo">
          <img src="imagens/logo.svg" alt="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li>
            <a href="https://chat.whatsapp.com/G4rDsuICjOt00291r1Uru6"
              >Contato</a
            >
          </li>
          <li>
            <div class="user-actions"></div>
          </li>
        </ul>
      </nav>
    </div>

    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>

      <form id="loginForm">
        <div class="input-box">
          <input
            type="email"
            class="input-field"
            id="email"
            placeholder="E-mail"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-box">
          <input
            type="password"
            class="input-field"
            id="senha"
            placeholder="Senha"
            autocomplete="off"
            required
          />
        </div>

        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Lembrar-me</label>
          </section>
          <section>
            <a href="#">Esqueceu a senha?</a>
          </section>
        </div>

        <div class="input-submit">
          <button type="submit" class="submit-btn">Logar</button>
        </div>

        <div id="erroGlobal" style="color: red; margin-top: 10px"></div>
      </form>

      <div class="sign-up-link">
        <p>Não possui uma conta? <a href="register.html">Cadastre-se</a></p>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        atualizarHeader(); // Atualiza a área de usuário na navbar

        document
          .getElementById("loginForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            const userData = JSON.parse(localStorage.getItem(email));

            if (userData && userData.senha === senha) {
              localStorage.setItem(
                "usuarioLogado",
                JSON.stringify({
                  email: email,
                  nome: userData.nome,
                  tipoUsuario: userData.tipoUsuario,
                })
              );
              atualizarHeader();
              window.location.href = "index.html";
            } else {
              document.getElementById("erroGlobal").innerText =
                "E-mail ou senha inválidos.";
            }
          });
      });
    </script>
  </body>
</html>
