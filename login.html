</head>
<body>
 

    <div class="nav-container"> 
       <nav>
        <div class="logo">
            <img src="imagens/logo.svg" alt="logo">
        </div>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav> 
    </div>

<div class="container" id="container">

    <div class="form-container register-container" id="cadastro">
      <form  method="get"  action="#">
        <h1>Se cadastre.</h1>
        <input type="text" placeholder="Nome completo*" required>
        <input type="text" placeholder="Login*" maxlength="8" required >
        <input type="email" placeholder="Email*" required>
        <input type="tel" placeholder="Telefone*" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>    
        <input type="password" placeholder="Password*" required>
        



        <button>Cadastrar</button>
        <span>Siga-nos</span>
        <div class="social-container">
          <a href="#" class="social"> <img src="imagens/whatsapp.png" alt="zap"> </a>
          <a href="#" class="social"> <img src="imagens/facebook-circle.png" alt="face"> </a>
          <a href="#" class="social"> <img src="imagens/instagram.png" alt="insta"> </a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form  method="get"  action="#">
        <h1>Login</h1>

        <input type="text" placeholder="Login*" maxlength="8" required > 
        <input type="password" placeholder="Senha" required>

        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Lembre-me</label>
          </div>
          <div class="pass-link">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </div>
        <button>Login</button>
        <span>Siga-nos</span>
        <div class="social-container">
          <a href="#" class="social"> <img src="imagens/whatsapp.png" alt="zap"> </a>
          <a href="#" class="social"> <img src="imagens/facebook-circle.png" alt="face"> </a>
          <a href="#" class="social"> <img src="imagens/instagram.png" alt="insta"> </a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Olá <br> Bem-Vindo</h1>
          <p>se você já tem um login, entre na sua conta</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Comece sua <br> Jornada agora</h1>
          <p>se você não pussiu uma conta, entre nesta jornada conosco.</p>
          <button class="ghost" id="register">Registrar
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

<script src="js/script.js"></script>
